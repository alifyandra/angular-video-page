<div class="container">
  <div *ngIf="!loading; else spinner">
    <!-- <div class="video-container" *ngFor="let video of videos">
      <div>
        <a [routerLink]="['/video', video.id]">
          {{ video.title }}
        </a>
      </div>
      <div>{{ video.size }} bytes</div>
      <div>Uploader: {{ video.owner }}</div>
    </div> -->
    <table mat-table [dataSource]="videos" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
						The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/video', element.id]">{{ element.title }}</a>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Size (Bytes)</th>
        <td mat-cell *matCellDef="let element">
          {{ element.size.toLocaleString() }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="uploader">
        <th mat-header-cell *matHeaderCellDef>Uploader</th>
        <td mat-cell *matCellDef="let element">{{ element.owner }}</td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #spinner>
    <app-spinner />
  </ng-template>
</div>
