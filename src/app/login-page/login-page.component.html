<div class="container">
  <mat-card class="form-container">
    <mat-card-header style="justify-content: center; padding: 1em 2em">
      Hi!
    </mat-card-header>
    <mat-card-content>
      <mat-form-field style="width: 100%"
        ><mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field style="width: 100%">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide() ? 'password' : 'text'"
          [(ngModel)]="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="showPassEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{ "visibility_off" }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer style="padding: 0em 1em 1em">
      <div class="button-container" *ngIf="!loading; else spinner">
        <button mat-raised-button (click)="onSubmitLogin()">Login</button>
        <button mat-flat-button (click)="onSubmitRegister()">Register</button>
      </div>
      <ng-template #spinner>
        <app-spinner [padding]="1"></app-spinner>
      </ng-template>
    </mat-card-footer>
  </mat-card>
</div>
