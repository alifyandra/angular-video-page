<div class="container">
  <mat-card class="form-container">
    <mat-card-header style="justify-content: center; padding: 1em 2em">
      Hi!
    </mat-card-header>
    <mat-card-content>
      <mat-form-field style="width: 100%"
        ><mat-label>Username</mat-label> <input matInput />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field style="width: 100%">
        <mat-label>Password</mat-label>
        <input matInput [type]="'password'" />
        <button
          mat-icon-button
          matSuffix
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]=""
        >
          <mat-icon>{{ "visibility_off" }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer style="padding: 0em 1em 1em">
      <div class="button-container">
        <button mat-raised-button>Login</button>
        <button mat-flat-button>Register</button>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
